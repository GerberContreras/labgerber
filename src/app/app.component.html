  
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li>
          <h2>MIS PRODUCTOS</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Compra realizada</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaArray" (click)="openForEdit(item)">
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.cantidad }}</td>
                <td><input type="checkbox" [(ngModel)]="item.compraRealizada"></td>
              </tr>
            </tbody>
          </table>          
        </li>
      </ul>
      <div class="car mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo producto a la lista!!!
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedLista.nombre" placeholder="Ingrese nombre" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedLista.cantidad" placeholder="Ingrese cantidad" class="form-control">
          </div>
          <button (click)="saveItem()" class="btn btn-primary">
            Guardar
          </button>
          <button (click)="deleteItem(selectedLista)" class="btn btn-danger">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
